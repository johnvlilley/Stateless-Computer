// Mouse Sensitivity Settings
alias asns0 "sensitivity 3"		// Mouse Sensitivity (normal play)
alias asns1 "sensitivity 3"		// Mouse Sensitivity (Sniper Zoom Medium Range - AWM/P, Scout, G3SG1, SIG550)
alias asns2 "sensitivity 3"		// Mouse Sensitivity (Sniper Zoom Long Range - AWM/P, Scout, G3SG1, SIG550)
alias asns3 "sensitivity 3"		// Mouse Sensitivity (Assault Zoom - Assault Weapons - Commando or Aug)

// Weapon Buy Mode Switching (BINDING HERE LOOK!)
alias wmod "bind F6 shotcs;bind F7 scoutcs;bind F10 beretta57;bind F11 tmpmac;alias pwmod pmod;dv1;echo Second Mode (F6)Pumpshot (F7)Scout (F10)Beretta/57 (F11)TMP/MAC;dv0"
alias pmod "bind F6 autoshot;bind F7 550g3;bind F10 P228cs;bind F11 umpcs;alias pwmod wmod;dv1;echo Power Mode (F6)Autoshot (F7)SIG550/G3SG1 (F10)P228 (F11)UMP;dv0"

// Basic Variables
max_shells 48				// Maximum eject shells visible
max_smokepuffs 48			// Maximum smoke puffs visible
gl_texturemode GL_LINEAR_MIPMAP_NEAREST	// Distance Rendering Quality (use GL_LINEAR_MIPMAP_LINEAR for better graphics)
fastsprites 0				// Smoke Quality 0-normal(fast machines) 1-medium 2-low(slow machines)
drawradar				// Turn Radar On
cl_radartype 1				// Set Radar to solid background (use 0 for translucent radar)
contimes 16				// Amount of on screen text

// Video Settings
gl_cull				"1"		// Only Render Visible Objects
gl_dither			"1"		// Enable Dithering
gl_keeptjunctions		"1"		// Collinear Vertexes On
gl_picmip			"0.0"		// Overall Texture Quality
gl_playermip			"0"		// Player Rendering Quality High
gl_round_down			"3"		// Texture Size Rounding
gl_wateramp			"0"		// Amplified Waves Off
gl_ztrick			"0"		// Ztrick Off
host_speeds			"0"		// Display FPS On Screen Off
lightgamma			"2.5"		// Light Gamma
r_decals			"256"		// Single Player Decals
r_drawviewmodel			"1"		// Weapon Model On
r_dynamic			"1"		// Dynamic Lighting On
r_mirroralpha			"0"		// Reflective Surfaces Off
texgamma			"2.0"		// Texture Gamma
violence_ablood			"1"		// Standard Blood On
violence_agibs			"1"		// Standard Gibs On
violence_hblood			"1"		// Extra Blood On
violence_hgibs			"1"		// Extra Gibs On    

// Network Settings
cl_gaitestimation		"0"		// Estimated Player Stepping Motion Off
cl_resend			"2"		// Maximum Packet Retries
cl_showfps			"0"		// No on screen FPS

// Network Tuning
alias netspeed1 "cl_updaterate 24;rate 8192;pushlatency -32;dv1;echo 50- ping LAN Settings;dv0;alias netspeed netspeed2"
alias netspeed2 "cl_updaterate 24;rate 5632;pushlatency -128;dv1;echo 100 ping Cable/xDSL Settings;dv0;alias netspeed netspeed3"
alias netspeed3 "cl_updaterate 16;rate 3072;pushlatency -512;dv1;echo 200+ ping Modem Settings;dv0;alias netspeed netspeed1"

// Game Volume
alias v0 "volume 0.00;dv1;echo Volume Muted;dv0;alias volup v1; alias voldn v0"
alias v1 "volume 0.10;dv1;echo Volume 10%;dv0;alias volup v2; alias voldn v0"
alias v2 "volume 0.20;dv1;echo Volume 20%;dv0;alias volup v3; alias voldn v1"
alias v3 "volume 0.30;dv1;echo Volume 30%;dv0;alias volup v4; alias voldn v2"
alias v4 "volume 0.40;dv1;echo Volume 40%;dv0;alias volup v5; alias voldn v3"
alias v5 "volume 0.50;dv1;echo Volume 50%;dv0;alias volup v6; alias voldn v4"
alias v6 "volume 0.60;dv1;echo Volume 60%;dv0;alias volup v7; alias voldn v5"
alias v7 "volume 0.70;dv1;echo Volume 70%;dv0;alias volup v8; alias voldn v6"
alias v8 "volume 0.80;dv1;echo Volume 80%;dv0;alias volup v9; alias voldn v7"
alias v9 "volume 0.90;dv1;echo Volume 90%;dv0;alias volup v10; alias voldn v8"
alias v10 "volume 1.00;dv1;echo Volume 100%;dv0;alias volup v10; alias voldn v9"

exec Slapaho/slapaho2.cfg